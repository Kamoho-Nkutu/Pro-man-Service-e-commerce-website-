<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<style>
    /* Custom CSS for additional styling */
    .login-container {
        max-width: 400px;
        margin: 0 auto;
    }
    .login-form {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-form input {
        transition: all 0.3s ease;
    }
    .login-form input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .login-form button {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        transition: all 0.3s ease;
    }
    .login-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-form button:active {
        transform: translateY(0);
        box-shadow: none;
    }
    .footer {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
    }
</style>
<body class="bg-gray-100">

    <div class="max-w-6xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-gray-800 text-center">Log In</h1>
        <p class="mt-4 text-gray-600 text-center">Please enter your credentials to log in.</p>

        <form id="loginForm" class="mt-8 bg-white p-6 rounded shadow">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mt-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-400 transition duration-300">Log In</button>
            </div>
        </form>

        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
    </div>

    <!-- Footer Section -->
    <footer class="bg-white py-4 mt-8">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-600">Â© 2025 Pro-man Services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Simulate a successful login
            alert('Login successful!');
            console.log('Email:', email);
            console.log('Password:', password);

            // Redirect to the dashboard or home page after successful login
            window.location.href = 'dashboard.html'; // Replace with your desired redirect URL

            // Optionally, reset the form
            document.getElementById('loginForm').reset();
        });
    </script>
    
</body>
</html>
