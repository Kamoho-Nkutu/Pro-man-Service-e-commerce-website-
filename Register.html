<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pro-man Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a class="flex items-center" href="index.html">
                <img alt="Pro-man Services logo" class="h-8 w-8 mr-2" src="https://storage.googleapis.com/a1aa/image/bj0m-fnCBOpA12LGHQx1RH4B8WETlgB2K4XXI8Rsi4w.jpg" />
                <span class="font-semibold text-gray-500 text-lg">Pro-man Services</span>
            </a>
        </div>
    </header>

    <!-- Register Section -->
    <div class="max-w-6xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-gray-800 text-center">Create an Account</h1>
        <p class="mt-4 text-gray-600 text-center">Please fill in the details below to register.</p>

        <form id="registerForm" class="mt-8 bg-white p-6 rounded shadow">
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mt-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mt-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mt-4">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-400 transition duration-300">Register</button>
            </div>
        </form>

        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log In</a></p>
    </div>

    <!-- Footer Section -->
    <footer class="bg-white py-4 mt-8">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-600">Â© 2025 Pro-man Services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Simple validation
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // If all validations pass, proceed with registration
            alert('Registration successful!');
            // Here you can add code to send the data to a server or perform other actions
            console.log('Username:', username);
            console.log('Email:', email);
            console.log('Password:', password);

            // Optionally, reset the form
            document.getElementById('registerForm').reset();
        });
    </script>
</body>
</html>
