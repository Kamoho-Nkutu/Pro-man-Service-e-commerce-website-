<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pro-man Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<style>
    /* Custom Styles */
    body {
        background-color: #f3f4f6;
    }
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
    }
    button {
        width: 100%;
        background-color: #1D4ED8;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #2563EB;
    }
</style>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://storage.googleapis.com/a1aa/image/bj0m-fnCBOpA12LGHQx1RH4B8WETlgB2K4XXI8Rsi4w.jpg" alt="Logo" class="h-8 w-8 mr-2">
                <span class="font-semibold text-gray-500 text-lg">Pro-man Services</span>
            </a>
        </div>
    </header>

    <!-- Payment Section -->
    <div class="max-w-4xl mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-gray-800 text-center">Payment Information</h1>
        <p class="mt-4 text-gray-600 text-center">Please enter your payment details below.</p>

        <!-- Order Summary -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800">Order Summary</h2>
            <p class="text-gray-600 mt-2">Items: <span id="item-count">3</span></p>
            <p class="text-gray-600">Total: R<span id="total-price">50.00</span></p>
        </div>

        <!-- Payment Form -->
        <form id="payment-form" class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800">Payment Details</h2>

            <div class="mt-4">
                <label for="name" class="block text-gray-700">Name on Card</label>
                <input type="text" id="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div class="mt-4">
                <label for="card-number" class="block text-gray-700">Card Number</label>
                <input type="text" id="card-number" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div class="mt-4 flex space-x-4">
                <div class="w-1/2">
                    <label for="expiration" class="block text-gray-700">Expiration Date</label>
                    <input type="text" id="expiration" placeholder="MM/YY" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div class="w-1/2">
                    <label for="cvv" class="block text-gray-700">CVV</label>
                    <input type="text" id="cvv" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-400 transition duration-300">
                    Complete Payment
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-8">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-600">Â© 2025 Pro-man Services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("payment-form").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Payment Successful! Thank you for your purchase.");
        });
    </script>
    <script>document.addEventListener("DOMContentLoaded", function () {
        const itemCount = document.getElementById("item-count");
        const totalPrice = document.getElementById("total-price");
        const cartCount = document.getElementById("cart-count");
    
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
        // Update cart display
        function updateCartSummary() {
            let totalItems = cart.length;
            let totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
    
            itemCount.innerText = totalItems;
            totalPrice.innerText = totalAmount.toFixed(2);
    
            cartCount.innerText = totalItems;
            cartCount.classList.toggle("hidden", totalItems === 0);
        }
    
        updateCartSummary();
    
        // Handle form submission
        document.getElementById("payment-form").addEventListener("submit", function (event) {
            event.preventDefault();
    
            // Validate card details (basic check)
            const cardNumber = document.getElementById("card-number").value;
            if (cardNumber.length < 16 || isNaN(cardNumber)) {
                alert("Invalid card number!");
                return;
            }
    
            // Simulate a payment process
            alert("Payment successful! Thank you for your purchase.");
            
            // Clear cart after successful payment
            localStorage.removeItem("cart");
            
            // Redirect to home
            window.location.href = "index.html";
        });
    });
    </script>
</body>
</html>
